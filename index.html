<!DOCTYPE html>
<html>
<head>
  <title></title>

  <meta charset="UTF-8">
  <script type="text/javascript" src="js/lib/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="js/lib/library.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script src="js/lib/video.js"></script>
  <link href="style/index.css" rel="stylesheet" type="text/css">
  <link href="style/lib/library.css" rel="stylesheet" type="text/css">
  <link href="style/lib/video-js.css" rel="stylesheet" type="text/css">
  <script>
    videojs.options.flash.swf = "font/video-js.swf";
  </script>

</head>
<body>

  <div class="container">

    <div class="barrageContainer">

      <div id="barrage">
        <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="940" height="600"
               poster="http://video-js.zencoder.com/oceans-clip.png"
               data-setup="{}">
          <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
          <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
          <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
        </video>
      </div>

    </div>
    <div class="wallContainer" style="display: none">
      <div id="wall">
      </div>
    </div>
    <div class="slotMachineContainer" style="display: none">


    </div>

    <div id="shadow">
      <img src="img/shadow.png"/>
    </div>


    <ul id="point">
      <li num="1"></li>
      <li num="2"></li>
      <li num="3"></li>
    </ul>

  </div>

</html>
